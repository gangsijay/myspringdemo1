spring:
  application:
      name: oauth-server
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      profile: dev
      name: ${spring.application.name},db-config
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379  
    password:  
    pool: 
      max-active: 8  
      max-wait: -1  
      max-idle: 8  
      min-idle: 0  
    timeout: 5000
    
server:
  port: 8763
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
